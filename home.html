<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customized T-Shirt Order Form</title>
    <style>
      body {
        font-family: Georgia, Times, 'Times New Roman', serif sans-serif;
        font-size: 18px;
        background-color: #5a6e07;
        margin: 10px;
        padding: 10px;
      }
      .order-form {
        background-color: #dce536;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 50%;
        margin: 20px;
      }
      fieldset {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 15px;
      }
      legend {
        font-weight: bold;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type='text'],
      input[type='email'],
      input[type='number'],
      input[type='date'],
      select,
      textarea {
        width: calc(100% - 20px);
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        width: calc(50% - 10px);
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        font-weight: bold;
        margin: 5px 0;
      }
      button[type='reset'] {
        background-color: #dc3545;
      }
    </style>
  </head>
  <body>
    <form
      id="orderForm"
      action="submit-form.php"
      method="post"
      class="order-form"
    >
      <fieldset>
        <legend>T-Shirt Customization</legend>
        <label for="tagline">Tagline on the Shirt:</label>
        <input
          type="text"
          id="tagline"
          name="tagline"
          placeholder="Enter your tagline"
          required
        />

        <label for="color">T-Shirt Color:</label>
        <select id="color" name="color" required>
          <option value="" disabled selected>Select color</option>
          <option value="white">White</option>
          <option value="black">Black</option>
          <option value="blue">Blue</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
        </select>

        <label for="size">T-Shirt Size:</label>
        <select id="size" name="size" required>
          <option value="" disabled selected>Select size</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="xl">XL</option>
          <option value="xxl">XXL</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          placeholder="Enter quantity"
          min="1"
          required
        />

        <label for="delivery-date">Delivery Date:</label>
        <input type="date" id="delivery-date" name="delivery-date" required />
      </fieldset>

      <fieldset>
        <legend>Delivery Details</legend>
        <label for="name">Recipient's Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter recipient's name"
          required
        />

        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Enter address"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter email address"
          required
        />

        <label for="phone">Phone Number:</label>
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="Enter phone number"
          pattern="[0-9]{10}"
          required
        />
      </fieldset>

      <fieldset>
        <legend>Additional Comments</legend>
        <textarea
          id="comments"
          name="comments"
          rows="4"
          placeholder="Any additional instructions or comments..."
        ></textarea>
      </fieldset>

      <div style="display: flex; justify-content: space-between">
        <button type="submit">Place Order</button>
        <button type="reset">Reset Form</button>
      </div>
    </form>

    <script>
      document
        .getElementById('orderForm')
        .addEventListener('submit', function (event) {
          event.preventDefault(); // Prevent the default form submission
          alert('Thank you for placing your order!'); // Show the thank you message
          this.reset(); // Reset the form
        });
    </script>
  </body>
</html>
